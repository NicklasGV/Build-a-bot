<div class="user-section">
    <div class="form-section card">
      <h1>User Dashboard</h1>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label for="userName">Username</label>
          <input id="userName" formControlName="userName" type="text" placeholder="johndoe" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" />
        </div>
        <div class="field">
          <label for="scripts">Scripts</label>
          <select id="scripts" formControlName="scripts" multiple>
            <option *ngFor="let s of users" [value]="s.id">{{ s.id }}</option>
          </select>
        </div>
        <div class="field">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option [ngValue]="null" disabled selected>— select role —</option>
            <option *ngFor="let r of users" [value]="r.id">{{ r.id }}</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit" [disabled]="userForm.invalid">Create User</button>
        </div>
      </form>
    </div>
  
    <div class="users-table card">
      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th><th>Email</th><th>Username</th><th>Role</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{ u.id }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.userName }}</td>
            <td>{{ u.role ?? '—' }}</td>
            <td>
              <button class="delete-btn" (click)="deleteUser(u.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
