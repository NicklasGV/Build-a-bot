<div class="bab-container">
    <!-- Hero Section -->
    <div class="hero" id="hero">
        <div class="hero-content" id="hero-content">
            <div class="hero-content-left" id="hero-content-left">
                <nav class="breadcrumbs" aria-label="breadcrumb">
                    <ul>
                      <li><a [routerLink]="['/']" class="bi bi-house-fill"></a></li>
                      <li class="active">Bot Compiler</li>
                    </ul>
                  </nav>
                <div class="hero-content-left-header" id="hero-content-left-header">
                    <h1>Build a Bot</h1>
                    <p>Build your own bot with our easy-to-use platform.</p>
                </div>
            </div>
            <div class="hero-content-right" id="hero-content-right">
                <img src="../../../assets/images/Build-a-bot.svg" alt="Hero Image" class="hero-image" width="350px" height="350px">
            </div>
        </div>
        <div class="vector-pattern" id="vector-pattern">
            <svg viewBox="0 0 1000 200" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="myGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#19175c" />
                    <stop offset="80%" stop-color="#1F1F1F" />
                    </linearGradient>
                </defs>
                <path fill="url(#myGradient)"
                    d="M-1 31Q35 15 91 55 129 81 192 47 251 6 307 49 359 93 427 51 485 7 540 50 609 99 682 60 753 7 823 60 870 94 929 60 979 24 1013 57L1015 222-1 224Z" />
            </svg>
            <!--- Fantastic site for making these lines https://yqnn.github.io/svg-path-editor/ -->
        </div>
    </div>
    <div class="bot-compiler-header">
        <h2>Bot Compiler</h2>
        <p>Compile your bot with the scripts you have chosen.</p>
    </div>
    <div class="bot-filter-container">
        <div class="script-filter-container">
            <div class="script-filter">
                <input
                  type="text"
                  placeholder="Search Scripts"
                  [(ngModel)]="searchTerm"
                  (input)="filterScripts()"
                  class="script-search-input"
                />
                <button class="bi bi-gear script-filter-btn"></button>
            </div>
    
            <div class="script-card-list">
                <div
                  *ngFor="let script of filteredScripts"
                  class="script-card"
                  (click)="addToChosenScripts(script)"
                >
                  {{ script.title }}
                </div>
              </div>
            </div>
        <div class="bot-compiler-section">
            <div class="bot-compiler-chosen-scripts">
                <div class="bot-compiler-chosen-scripts-header" id="bot-compiler-chosen-scripts-header">
                <h3>Chosen Scripts</h3>
                <p>These are the scripts you have chosen to compile.</p>
                </div>
                <!-- Chosen Scripts displayed as Cards -->
                <div class="chosen-script-card-container">
                    <div *ngFor="let script of chosenScripts" class="chosen-script-card">
                        <div class="chosen-script-card-header">
                            <div class="chosen-script-remove-btn">
                                <button (click)="removeFromChosenScripts(script)" class="remove-script-btn bi bi-trash-fill"></button>
                            </div>
                            <div class="chosen-script-card-header-title">
                                <h4 class="chosen-script-card-title">{{ script.title }}</h4>
                            </div>
                        </div>
                        <div class="chosen-script-card-content">
                            <p class="chosen-script-card-description">{{ script.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
