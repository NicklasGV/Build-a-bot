<nav class="navbar">
  <div class="logo">
    <a href="#" (click)="collapseNavbar()">
      <img src="../../../assets/images/Build-a-bot-wide.svg" alt="Build-a-Bot Logo" width="150px" height="50px"/>
    </a>
  </div>
  <button
    type="button"
    class="mobile-menu-button"
    aria-label="Burger menu button"
    (click)="toggleMobileMenu()"
  >
    <i class="bi bi-list"></i>
  </button>
  <ul class="nav-links" [class.mobile-active]="isMobileMenuActive">
    <li>
      <button [routerLink]="['/']" class="bi bi-house" (click)="collapseNavbar()"> Home</button>
    </li>
    <li>
      <button [routerLink]="['/forum']" class="bi bi-journals" (click)="collapseNavbar()"> Forum</button>
    </li>
    <li class="dropdown" [class.active]="isDropdownOpen" (click)="toggleDropdown($event)">
      <span class="bi bi-book dropbtn"> Libraries</span>
      <ul class="dropdown-content">
        <li>
          <button [routerLink]="['/script-library']" (click)="collapseNavbar()"> Script Library</button>
        </li>
        <li>
          <button [routerLink]="['/bot-library']" (click)="collapseNavbar()"> Bot Library</button>
        </li>
      </ul>
    </li>
    <li>
      <button [routerLink]="['/bot-compiler']" class="bi bi-robot" (click)="collapseNavbar()"> Bot Compiler</button>
    </li>
    <li *ngIf="currentUser?.role == RoleId.Admin">
      <button class="bi-person-fill-gear" [routerLink]="['/admin/admin-dashboard']" (click)="collapseNavbar()"> 
        Admin panels
      </button>
    <li>
      <button *ngIf="!isLoggedIn" [routerLink]="['/login']" class="login-button-mobile" (click)="collapseNavbar()">Login</button>
      <div class="dropdown" [class.active]="isProfileDropdownOpenMobile" (click)="toggleProfileDropdownMobile($event)">
        <a *ngIf="isLoggedIn" class="bi-person-circle profile-icon-mobile dropbtn" style="font-size: 2rem;"></a>
        <ul class="profile-dropdown-content">
          <li *ngIf="isLoggedIn">
            <a [routerLink]="['user-profile', currentUser.id]" (click)="collapseNavbar()"> Profile</a>
          </li>
          <li>
            <a (click)="logout()"> Logout</a>
          </li>
        </ul>
      </div>
    </li>  
  </ul>
  <div class="login-signup">
    <button *ngIf="!isLoggedIn" [routerLink]="['/login']" class="login-button">Login</button>
    <div class="dropdown" [class.active]="isProfileDropdownOpen" (click)="toggleProfileDropdown($event)">
      <a *ngIf="isLoggedIn" class="bi-person-circle profile-icon dropbtn" style="font-size: 2rem;"></a>
      <ul class="profile-dropdown-content">
        <li *ngIf="isLoggedIn">
          <a [routerLink]="['user-profile', currentUser.id]" (click)="collapseNavbar()"> Profile</a>
        </li>
        <li>
          <a (click)="logout()"> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
