name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js (adjust version if necessary)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install project dependencies
      - name: Install dependencies
        working-directory: Frontend
        run: npm run install-force

      # 4. Build the Angular app in production mode
      - name: Build Angular app
        working-directory: Frontend
        run: npm run prod

      # 5. Deploy via FTP (Example: using Sam Kirkland's FTP Deploy Action)
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: nt36.unoeuro.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: Frontend/dist/build-a-bot/browser/
